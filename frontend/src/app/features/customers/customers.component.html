<app-header [selectedMenuOption]="'CUSTOMERS'"></app-header>

<aside>
  <form class="flex flex-column gap-3" [formGroup]="filterFormGroup">
    <label for="status">Status</label>
    <div *ngFor="let status of customerStatus" class="field-checkbox">
      <p-radioButton
        [inputId]="status.text"
        [value]="status.key"
        formControlName="status"
      ></p-radioButton>
      <label [for]="status.text" class="ml-1">{{ status.text }}</label>
    </div>
    <div class="form-input">
      <label for="nome">Nome</label>
      <input
        pInputText
        type="text"
        placeholder="Buscar"
        formControlName="name"
      />
    </div>
    <div class="form-input">
      <label for="email">Email</label>
      <input
        pInputText
        type="email"
        placeholder="Buscar"
        formControlName="email"
      />
    </div>
    <div>
      <label for="phone">Telefone</label>
      <p-inputMask
        mask="(99) 9 9999-9999"
        formControlName="phone"
        placeholder="Buscar"
      ></p-inputMask>
    </div>
    <button class="form-button" (click)="applyFilters()" type="submit">
      FILTRAR
    </button>
  </form>
</aside>

<main>
  <button type="button" (click)="showDialog()">ADICIONAR CLIENTE</button>
  <ul>
    <li *ngFor="let customer of getCustomers()">
      <div>
        <p>Nome:</p>
        <p>{{ customer.name }}</p>
      </div>
      <div>
        <p>Email:</p>
        <p>{{ customer.email }}</p>
      </div>
      <div>
        <p>Telefone:</p>
        <p>{{ customer.phone | phoneFormatter }}</p>
      </div>
      <div>
        <button>Editar</button>
        <button>Remover</button>
      </div>
    </li>
  </ul>
  <div class="paginator-container">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [rows]="getPageSize()"
      [totalRecords]="getTotalRecords()"
    ></p-paginator>
  </div>
</main>

<p-dialog
  header="Novo Cliente"
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
>
  <form class="flex flex-column gap-3" [formGroup]="addFormGroup">
    <div class="form-input">
      <label for="nome">Nome</label>
      <input pInputText type="text" formControlName="name" />
    </div>
    <div class="form-input">
      <label for="email">Email</label>
      <input pInputText type="email" formControlName="email" />
    </div>
    <div>
      <label for="phone">Telefone</label>
      <p-inputMask
        mask="(99) 9 9999-9999"
        formControlName="phone"
        [autoClear]="false"
      ></p-inputMask>
    </div>
    <button
      class="form-button"
      (click)="saveCustomer()"
      type="submit"
      [disabled]="addFormGroup.invalid"
    >
      Salvar
    </button>
  </form>
</p-dialog>

<p-toast [life]="1800000"></p-toast>
<button
  type="button"
  pButton
  pRipple
  (click)="showSuccessToast()"
  label="Success"
  class="p-button-success"
></button>
