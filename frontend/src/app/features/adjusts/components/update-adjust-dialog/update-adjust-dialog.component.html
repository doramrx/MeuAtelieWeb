<p-dialog
  header="Editar Ajuste"
  [visible]="isDialogVisible"
  (visibleChange)="onCloseModal()"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
>
  <form class="flex flex-column gap-3" [formGroup]="updateFormGroup">
    <app-input
      [inputId]="'edit-adjust-dialog-name'"
      [inputType]="'text'"
      [inputFormControlName]="'name'"
      [formGroup]="updateFormGroup"
      [inputLabel]="'Nome'"
    />
    <div>
      <label for="cost">Custo</label>
      <p-inputNumber
        inputId="currency-br"
        mode="currency"
        currency="BRL"
        locale="pt-BR"
        formControlName="cost"
        [formGroup]="updateFormGroup"
        label="'Custo'"
      />
    </div>
    <app-button
      [buttonClass]="'primary-button'"
      [classList]="'form-button'"
      [buttonText]="'Salvar'"
      (onClick)="onUpdateAdjust()"
      [type]="'submit'"
      [disabled]="updateFormGroup.invalid"
    />
  </form>
</p-dialog>
